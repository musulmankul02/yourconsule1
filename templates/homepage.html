{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>{{setting.title}} | {{setting.descriptions}}</title>
      <!-- Stylesheets -->
      <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
      <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;700&display=swap" rel="stylesheet">
      <link rel="shortcut icon" href="{{setting.logo.url}}" type="image/x-icon">
      <link rel="icon" href="{{setting.logo.url}}" type="image/x-icon">
      <!-- Responsive -->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   </head>
   <body>

         <!-- End Preloader -->
         <!-- Main Header / Header Style Three -->
    {% block content %}

    {% endblock %}

    
         <!-- Footer -->
         <!-- Search Popup -->
         <div class="search-popup">
            <div class="color-layer"></div>
            <button class="close-search"><span class="fas fa-times fa-fw"></span></button>
            <form method="post" action="blog.html">
               <div class="form-group">
                  <input type="search" name="search-field" value="" placeholder="Search Here" required="">
                  <button type="submit"><i class="flaticon-search"></i></button>
               </div>
            </form>
         </div>
         <!-- End Search Popup -->
      </div>
      <!-- End PageWrapper -->
      <!-- Scroll To Top -->
      <div class="scroll-to-top scroll-to-target" data-target="html"><span class="fas fa-long-arrow-up fa-fw"></span></div>
      <script src="{% static 'js/jquery.js' %}"></script>
      <script src="{% static 'js/appear.js' %}"></script>
      <script src="{% static 'js/owl.js' %}"></script>
      <script src="{% static 'js/wow.js' %}"></script>
      <script src="{% static 'js/odometer.js' %}"></script>
      <script src="{% static 'js/mixitup.js' %}"></script>
      <script src="{% static 'js/knob.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/parallax-scroll.js' %}"></script>
      <script src="{% static 'js/parallax.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/tilt.jquery.min.js' %}"></script>
      <script src="{% static 'js/magnific-popup.min.js' %}"></script>
      <script src="{% static 'js/script.js' %}"></script>
      <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js' %}"></script><![endif]-->
      <!--[if lt IE 9]><script src="{% static 'js/respond.js' %}"></script><![endif]-->
   </body>
</html>
